services:
  - type: web
    name: design-copilot-api
    env: node
    plan: starter
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false
      - key: NEO4J_DATABASE
        value: neo4j
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOW_SAMPLE_KG
        value: "false"

  - type: static
    name: design-copilot-ui
    env: static
    branch: main
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://design-copilot-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

